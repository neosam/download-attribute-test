<!doctype html>
<html lang="en">
<head>
<title>Download a PDF</title>
<script type="text/javascript">
const downloadPdfClick = (event) => {
    event.preventDefault();
    fetch('file.pdf').then(data => {
        data.blob().then(blob => {
        const linkElement = document.createElement("a");
        linkElement.href = URL.createObjectURL(blob);
        linkElement.download = "file.pdf";
        document.body.appendChild(linkElement);
        linkElement.click();
        document.body.removeChild(linkElement);
        });
    });
    return false;
};
</script>
</head>
<body>
<h1>Download attribute test</h1>
<p><a href="file.pdf">PDF Link</a></p>
<p><a href="file.pdf" download>PDF download link</a></p>
<p><a href="file.pdf" id="pdf-download">PDF download javascript</a></p>
<p><a href="image.png">PNG Link</a></p>
<p><a href="image.png" download>PNG download link</a></p>

<script type="text/javascript">
document.getElementById("pdf-download").addEventListener("click", downloadPdfClick);
</script>
</body>
</html>
